{% extends 'blog/base.html' %}

{% block content %}

<section class="cid-s6zKgygF9t" id="social-buttons2-f">
  <div class="media-container-row">
    <div class="col-md-8 align-center">
      <h2 class="pb-3 mbr-fonts-style display-2">インターンシップ用</h2>
    </div>
  </div>
</section>

<section class="toggle1 cid-s6zGiduWyj" id="toggle1-7">

  <div class="container">
    <div class="media-container-row">
      <div class="col-12 col-md-8">
        <div class="section-head text-center space30">
          <h2 class="mbr-section-title pb-5 mbr-fonts-style display-2">Q&A</h2>
        </div>
	
        <div class="clearfix"></div>
	<div id="bootstrap-toggle" class="toggle-panel accordionStyles tab-content">
	  {% for post in posts %}
          <div class="card">
            <div class="card-header" role="tab" id="heading{{ forloop.counter  }}">
              <a role="button" class="collapsed panel-title text-black" data-toggle="collapse" data-core="" href="#collapse_{{ forloop.counter }}" aria-expanded="false" aria-controls="collapse{{ forloop.counter  }}">
                <h4 class="mbr-fonts-style display-5">
                  <span class="sign mbr-iconfont mbri-arrow-down inactive"></span>
		  {{ post.title }}
		</h4>
              </a>
            </div>
            <div id="collapse_{{ forloop.counter }}" class="panel-collapse noScroll collapse" role="tabpanel" aria-labelledby="heading{{ forloop.counter  }}">
              <div class="panel-body p-4">
                <p class="mbr-fonts-style panel-text display-7">
                  {{ post.text|linebreaksbr }}
		</p>
		<a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
              </div>
            </div>
          </div>
	  {% endfor %}
	  
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
